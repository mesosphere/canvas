<!-- =================================================
BEGIN: Divider Inverse Styling
================================================== -->

<section id="dividers-inverse-styling">

  <h1>

    Inverse Styling

  </h1>

  <p>

    To invert the styling of a divider use the class <code>.divider-inverse</code>.

  </p>

  <!-- =================================================
  BEGIN: Example
  ================================================== -->

  <div class="panel panel-inverse">

    <div class="panel-cell panel-cell-inverse">

      <hr class="divider-inverse">

    </div>

    <div class="panel-cell panel-cell-dark panel-cell-inverse panel-cell-code-block">

<pre class="prettyprint code-block-inverse transparent flush lang-html">
&lt;div class="divider-inverse"&gt;
  &hellip;
&lt;/div&gt;
</pre>

    </div>

  </div>

  <!-- =================================================
  END: Example
  ================================================== -->

</section>

<!-- =================================================
END: Divider Inverse Styling
================================================== -->
